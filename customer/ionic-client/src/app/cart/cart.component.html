<ion-content class="content">
  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-label>{{item.productName}}</ion-label>
      <ion-label>{{item.productSpecName}}</ion-label>
      <ion-label>

        <i class="fa fa-minus-circle icon-remove" aria-hidden="true"></i>
        <ion-text color="medium">{{item.count}} </ion-text>
        <i class="fa fa-plus-circle icon-add" aria-hidden="true"></i>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="4">

      <ion-button color="danger" fill="outline" (click)="closeCart()"> 清空 </ion-button>
    </ion-col>

    <ion-col size="8" text-right>
      <ion-button color="medium" fill="outline" (click)="closeCart()"> 返回 </ion-button>
      <ion-button color="warning" fill="outline" (click)="closeCart()"> 支付 </ion-button>
    </ion-col>
  </ion-row>


</ion-content>
