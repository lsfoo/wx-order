<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
<ion-slides pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let item of items">
    <ion-button href="" routerDirection="" color="primary" fill="clear" size="small" type="submit" expand="block" round
      strong> {{item.title}} </ion-button>
  </ion-slide>
</ion-slides>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" class="product-list">
    <div fxLayout="row" fxLayoutAlign="start start" *ngFor="let item of items">
      <img src="{{item.photo}}" alt="" sizes="" srcset="">
      <div>{{item.title}}</div>
      <div>{{item.note}}</div>
    </div>

  </div>

</ion-content>
