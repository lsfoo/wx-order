<ion-header>
  <ion-toolbar class="product-topbar">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let item of items">
        <ion-button color="light" fill="clear" size="small" type="button" expand="block" round strong>
          {{ item.title }}
        </ion-button>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-header>



<ion-content class="content">
  <ion-row *ngFor="let item of items" class="product-item">
    <ion-col size="4">
      <img src="{{item.photo}}" height="100%">
    </ion-col>
    <ion-col size="8">
      <ion-row>
        <ion-text class="product-item-title">
          {{item.title}}
        </ion-text>

      </ion-row>
      <ion-row>
        <ion-text class="product-item-sales">
          月销 {{item.salesMonth}}
        </ion-text>
        <ion-text *ngIf="item.hasStock" class="product-item-stock"> 库存 {{item.stock}}
        </ion-text>
      </ion-row>
      <ion-row class="product-item-price-row">
        <ion-col size="4">
          <ion-text class="product-item-price">
            <i class="fa fa-jpy" aria-hidden="true"></i>
            {{item.price}}
          </ion-text>
        </ion-col>
        <ion-col size="5" *ngIf="!item.hasSpec">
          <i class="fa fa-minus-circle icon-remove" aria-hidden="true"></i>
          <ion-text color="medium"> 1 </ion-text>
          <i class="fa fa-plus-circle icon-add" aria-hidden="true"></i>
        </ion-col>
        <ion-col size="5" *ngIf="item.hasSpec">
          <ion-badge color="primary" (click)="presentModalSpecs(item)" class="product-item-addspec">规格</ion-badge>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer text-right>
  <ion-badge color="warning" class="footer-total-money">
    共计：24.9元
  </ion-badge>
  <ion-fab class="footer-btn-buy" (click)="presentModal()">
    <ion-fab-button color="warning">
      结算</ion-fab-button>
  </ion-fab>
</ion-footer>
