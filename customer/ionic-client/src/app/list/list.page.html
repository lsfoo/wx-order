<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="main-toolbar-title">
      List
    </ion-title>
  </ion-toolbar>
</ion-header>
<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" class="product-list">
  <div fxLayout="row" fxLayoutAlign="start start" *ngFor="let item of items">
    <img src="{{item.photo}}" alt="" sizes="" srcset="">
    <div>{{item.title}}</div>
    <div>{{item.note}}</div>
  </div>

</div>
