<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="specs">
            <h2><span>Specs</span> {{specs.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="fieldName">Name</span></dt>
                <dd>
                    <span>{{specs.name}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{specs.price}}</span>
                </dd>
                <dt><span>Stock</span></dt>
                <dd>
                    <span>{{specs.stock}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="specs.product">
                        <a [routerLink]="['/product', specs.product?.id, 'view']">{{specs.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/specs', specs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
