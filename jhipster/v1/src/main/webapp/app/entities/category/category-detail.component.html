<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span>Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="fieldName">Name</span></dt>
                <dd>
                    <span>{{category.name}}</span>
                </dd>
                <dt><span>Sort</span></dt>
                <dd>
                    <span>{{category.sort}}</span>
                </dd>
                <dt><span>Shop</span></dt>
                <dd>
                    <div *ngIf="category.shop">
                        <a [routerLink]="['/shop', category.shop?.id, 'view']">{{category.shop?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
