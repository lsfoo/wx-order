<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shop-order-heading">Create or edit a Shop Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shopOrder.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shopOrder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderNo" ngbTooltip="fieldName">Order No</label>
                    <input type="text" class="form-control" name="orderNo" id="field_orderNo"
                        [(ngModel)]="shopOrder.orderNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalMoney">Total Money</label>
                    <input type="number" class="form-control" name="totalMoney" id="field_totalMoney"
                        [(ngModel)]="shopOrder.totalMoney" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" [(ngModel)]="shopOrder.shop" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id === shopOrder.shop?.id ? shopOrder.shop : shopOption" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
