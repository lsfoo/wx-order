<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-details-heading">Create or edit a Order Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderDetails.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="orderDetails.product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === orderDetails.product?.id ? orderDetails.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_specs">Specs</label>
                    <select class="form-control" id="field_specs" name="specs" [(ngModel)]="orderDetails.specs">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="specsOption.id === orderDetails.specs?.id ? orderDetails.specs : specsOption" *ngFor="let specsOption of specs; trackBy: trackSpecsById">{{specsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" [(ngModel)]="orderDetails.order" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOrderOption.id === orderDetails.order?.id ? orderDetails.order : shopOrderOption" *ngFor="let shopOrderOption of shoporders; trackBy: trackShopOrderById">{{shopOrderOption.orderNo}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
